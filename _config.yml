# 网站标题
title: "CycPos记录"
# 网站副标题
subtitle: "CycPos更新记录以及异常处理"
# 网站描述
description: "侧重于记录CycPos的维护技术博客"
# 主要用户主题显示文章的作者
author: Asine Tan
# 网站使用的语言
language: en
# 网站时区，比如：UTC，America/New_York，Asia/Shanghai
timezone: Asia/Shanghai

# 网站网址
url: https://cyc.oy99.com
# 网址根目录
root: /
# 文章的永久链接格式
permalink: news/:year/:month/:day/:title/
# 资源文件夹 默认值：source
# source_dir: source
# 公共文件夹，存放生成的站点文件，默认值：public
# public_dir: public
# 标签文件夹，默认值：tags
# tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
# category_dir: categories
# Include code 文件夹
code_dir: downloads/code
# 新文章的文件名称
new_post_name: :year-:month-:day-:title.md # File name of new posts
# 预设布局
# default_layout: post
# 在新标签中打开链接
external_link: true
# 启用 Asset 文件夹
post_asset_folder: true
# 把链接改为与根目录的相对地址
# relative_link: false
# 每页显示的文章量（0=关闭分页功能）
per_page: 10
# 分页目录
# pagination_dir: page

# 当前主题名称。值为false时禁用主题
theme: miho
# 部署部分的设置
#deploy:
 # type: git
 # repo: git@github.com:hexojs/hexojs.github.io.git

# 代码块的设置
highlight:
  enable: true
  line_number: true

